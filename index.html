<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Code Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-sm w-full space-y-4">
      <h2 class="text-2xl font-semibold text-center">Login with Email</h2>

      <input
        type="email"
        id="email"
        placeholder="Enter your email"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />

      <input
        type="text"
        id="code"
        inputmode="numeric"
        pattern="[0-9]{6}"
        maxlength="6"
        placeholder="Enter 6-digit code"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 hidden"
      />

      <button
        id="action-button"
        onclick="handleAction()"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg transition"
      >
        Send Login Code
      </button>

      <div class="text-center my-2">â€” or â€”</div>

      <button
        onclick="signInWithGoogle()"
        class="w-full bg-white border border-gray-300 hover:bg-gray-100 text-gray-700 py-2 rounded-lg transition flex items-center justify-center space-x-2"
      >
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5" />
        <span>Sign in with Google</span>
      </button>

      <p id="message" class="text-center text-sm text-red-500 mt-2"></p>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
      import {
        getAuth,
        isSignInWithEmailLink,
        sendSignInLinkToEmail,
        signInWithEmailLink,
        GoogleAuthProvider,
        signInWithPopup
      } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAummuuvOY6LGBh8fskhOtJPWU1pRw1IVI",
        authDomain: "test-5a0e4.firebaseapp.com",
        projectId: "test-5a0e4",
        storageBucket: "test-5a0e4.appspot.com",
        messagingSenderId: "636499451084",
        appId: "1:636499451084:web:ca9e86d84756657bb9b669",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const msg = document.getElementById("message");

      let step = "email"; // or "code"

      window.handleAction = async function () {
        if (step === "email") {
          const email = document.getElementById("email").value;
          const actionCodeSettings = {
            url: window.location.href,
            handleCodeInApp: true,
          };

          try {
            await sendSignInLinkToEmail(auth, email, actionCodeSettings);
            window.localStorage.setItem("emailForSignIn", email);
            msg.innerText = "âœ… Login link sent! Enter the 6-digit code.";
            step = "code";

            // UI changes
            document.getElementById("email").classList.add("hidden");
            document.getElementById("code").classList.remove("hidden");

            const btn = document.getElementById("action-button");
            btn.innerText = "Verify & Login";
            btn.classList.remove("bg-blue-500", "hover:bg-blue-600");
            btn.classList.add("bg-green-500", "hover:bg-green-600");

          } catch (error) {
            msg.innerText = error.message;
          }

        } else if (step === "code") {
          const email = localStorage.getItem("emailForSignIn");
          const codeInput = document.getElementById("code").value.trim();

          const fakeLink = `${window.location.origin}?code=${codeInput}`; // simulate

          try {
            await signInWithEmailLink(auth, email, fakeLink); // assumes full link
            msg.innerText = "ðŸŽ‰ Logged in successfully!";
          } catch (error) {
            msg.innerText = error.message;
          }
        }
      };

      window.signInWithGoogle = async function () {
        const provider = new GoogleAuthProvider();
        try {
          await signInWithPopup(auth, provider);
          msg.innerText = "ðŸŽ‰ Signed in with Google!";
        } catch (error) {
          msg.innerText = error.message;
        }
      };
    </script>
  </body>
</html>
