<!DOCTYPE html>
<html>
<head>
  <title>Login Demo</title>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
</head>
<body>
  <h1>Login / Signup</h1>

  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>

  <button onclick="signUp()">Sign Up</button>
  <button onclick="logIn()">Log In</button>
  <button onclick="logOut()">Log Out</button>

  <p id="message"></p>

  <script>
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "firebase/app";
    import { getAnalytics } from "firebase/analytics";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
    
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyAummuuvOY6LGBh8fskhOtJPWU1pRw1IVI",
      authDomain: "test-5a0e4.firebaseapp.com",
      projectId: "test-5a0e4",
      storageBucket: "test-5a0e4.firebasestorage.app",
      messagingSenderId: "636499451084",
      appId: "1:636499451084:web:ca9e86d84756657bb9b669",
      measurementId: "G-M9C1VZNLC3"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("message").innerText = "Signed up!";
        })
        .catch(error => {
          document.getElementById("message").innerText = error.message;
        });
    }

    function logIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("message").innerText = "Logged in!";
        })
        .catch(error => {
          document.getElementById("message").innerText = error.message;
        });
    }

    function logOut() {
      auth.signOut().then(() => {
        document.getElementById("message").innerText = "Logged out!";
      });
    }
  </script>
</body>
</html>
