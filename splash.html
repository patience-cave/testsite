<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            position: relative;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            color: #2c3e50;
        }
        .nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Arial', sans-serif;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
        }
        .decorations {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .circle, .flower {
            position: absolute;
            border-radius: 50%;
        }
        .circle {
            background-color: #f39c12;
            width: 80px;
            height: 80px;
        }
        .flower {
            width: 60px;
            height: 60px;
            background-color: #e74c3c;
            clip-path: circle(50% at 50% 50%);
        }
        .circle1 { top: -40px; left: -120px; }
        .flower1 { top: 40px; left: -100px; }
        .circle2 { top: -60px; left: 100px; }
        .flower2 { top: 50px; left: 130px; }
    </style>
</head>
<body>

    <div class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <h1>Welcome!</h1>
    </div>

    <div class="decorations">
        <div class="circle circle1"></div>
        <div class="flower flower1"></div>
        <div class="circle circle2"></div>
        <div class="flower flower2"></div>
    </div>

</body>
</html>
